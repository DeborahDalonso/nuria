<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bissexto</title>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="mb-3 form-control-sm">
                <label for="date" class="form-label">Ano de Nascimento</label>
                <input type="number" class="form-control" id="date" placeholder="Ex: 2004">
                <div class="form-text">Insira o ano para saber se é ou não um ano bissexto.</div>
            </div>
            <button type="button" class="btn btn-primary" onclick="bissexto()">Conferir</button> 
            <!-- a ação de click no botao é observada pela função onclick, quando o click é registrado executa a funçao bissexto -->
        </div>
    </div>

    <script src="bissexto.js"></script>
</body>

</html>
